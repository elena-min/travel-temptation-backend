# Disable the Gradle daemon for Continuous Integration servers as correctness
# is usually a priority over speed in CI environments. Using a fresh
# runtime for each build is more reliable since the runtime is completely
# isolated from any previous builds.

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  
stages:
  - build
  - test
  - sonarqube-check
  - deploy

build:
  stage: build
  script:
    - ./gradlew assemble
    - ls build/libs

test:
  stage: test
  script:
    - ./gradlew test
  only:
    - main

sonarqube-check:
  stage: sonarqube-check
  image: gradle:8.2.0-jdk17-jammy
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: ./gradlew sonar
  allow_failure: true
  only:
    - merge_requests
    - main


deploy:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
    #Docker-in-docker
  script:
    - ./gradlew assemble
    - ls build/libs
    - docker stop travel_temptation_backend_staging
    - docker rm travel_temptation_backend_staging
    - docker stop travel_temptation_db_staging
    - docker rm travel_temptation_db_staging
    - docker-compose -f docker-compose.yml up -d --build

  only:
    - develop

